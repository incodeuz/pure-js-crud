<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Students list</title>

  </head>
  <body>
    <div id="content">
      <div class="wrapper">
        <input id="input" type="text" placeholder="Add new student" />
        <button id="btn">Add Student</button>
        <button style="display: none;" id="update">Update</button>
      </div>
      <div style="display: flex; font-size: 30px">
        Students:
        <p id="list"></p>
      </div>
      <br />
      <div class="wrapper">
        <input id="inputSearch" type="text" placeholder="Search student(s)" />
      </div>
      <div
        style="
          margin: 0 auto;
          width: 50%;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        "
        id="app"
      ></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
